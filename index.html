<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tractive</title>
  </head>
  <body>
    <div class="main-container">
      <picture>
        <source
          srcset="images/human-society-desktop-noBg.png"
          media="(min-width: 720px)"
        />
        <img
          class="society-img"
          src="images/human-society-mobile-noBg.png"
          alt="society-mobile"
        />
      </picture>
      <img class="heart" src="images/heart2.png" alt="heart" />
      <p>
        Tractive is a proud partner of the Humane Society of the United States
      </p>
      <div class="black-circle"></div>
    </div>
  </body>
</html>
